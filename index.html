<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Лабораторная работа № 1 (вариант 1)</title>
  </head>
  <body>
    <h1>Вклад в банке</h1>

    <section>
      <form id="form-user">
        <hr />
        <table>
          <tbody>
            <tr>
              <th>Сумма (руб.):</th>
              <th class="valor">
                <input
                  type="number"
                  name="suma"
                  id="suma"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                />
              </th>
            </tr>
            <tr>
              <th>Срок (мес.):</th>
              <th class="valor"><input type="number" name="terms" id="terms" /></th>
            </tr>
            <tr>
              <th>Ставка (%):</th>
              <th class="valor"><input type="number" name="percentage" id="percentage" /></th>
            </tr>
            <tr>
              <th>Общая сумма</th>
              <th class="valor"><input type="text" name="total" id="total" disabled /></th>
            </tr>
            <tr>
              <th></th>
              <th class="valor"><button type="submit" name="submit" id="submit-button" disabled>Вычислить</button></th>
            </tr>
          </tbody>
        </table>
      </form>
      <hr />
    </section>

    <footer>
      Ронни Давид Портильо Мачадо |
      <script>
        document.write(new Date().getFullYear());
      </script>
    </footer>

    <img src="" alt="" srcset="" />

    <script src="app.js"></script>
  </body>
</html>
