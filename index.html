<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Лабораторная работа № 1 (вариант 1)</title>
  </head>
  <body>
    <h1>Вклад в банке</h1>

    <section>
      <div class="table">
        <hr />

        <table>
          <tbody>
            <tr>
              <th>Сумма (руб.):</th>
              <th style="padding-left: 30%"><input type="text" name="suma" id="suma" /></th>
            </tr>
            <tr>
              <th>Срок (мес.):</th>
              <th style="padding-left: 30%"><input type="text" name="suma" id="terms" /></th>
            </tr>
            <tr>
              <th>Ставка (%):</th>
              <th style="padding-left: 30%"><input type="text" name="suma" id="percentange" /></th>
            </tr>
            <tr>
              <th>Общая сумма</th>
              <th style="padding-left: 30%"><input type="text" name="suma" id="total" /></th>
            </tr>
            <tr>
              <th></th>
              <th style="padding-left: 30%"><input type="button" value="Вычислить" /></th>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
